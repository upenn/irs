<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institutional Requirements Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<!--    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <script src="node_modules/jquery/dist/jquery.min.js" type="application/javascript"></script>
<!--    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="application/javascript"></script>-->
    <script>var exports = {};</script>
    <script src="degree_requirements.js" type="application/javascript"></script>
</head>

<body>
<div class="container">
    <h4>Institutional Requirements Status</h4>
    <div class="row">
        <div class="col">
            <div>
                <textarea id="coursesTaken" name="coursesTaken" rows="10" cols="80" placeholder="paste DegreeWorks Diagnostics page here"></textarea>
            </div>
                <button type="button" class="btn btn-secondary my-2" onclick="$('#coursesTaken').val('')">clear</button>
            <div>
                <input class="form-check-input" type="radio" id="auto" name="degree" value="auto" checked>
                <label class="form-check-label" for="auto">auto</label><br>
                <input class="form-check-input" type="radio" id="csci_40" name="degree" value="40cu CSCI">
                <label class="form-check-label" for="csci_40">40cu CSCI</label><br>
                <input class="form-check-input" type="radio" id="cmpe_40" name="degree" value="40cu CMPE">
                <label class="form-check-label" for="cmpe_40">40cu CMPE</label><br>
                <input class="form-check-input" type="radio" id="ascs_40" name="degree" value="40cu ASCS">
                <label class="form-check-label" for="ascs_40">40cu ASCS</label><br>
                <input class="form-check-input" type="radio" id="ascc_40" name="degree" value="40cu ASCC">
                <label class="form-check-label" for="ascc_40">40cu ASCC</label><br>
            </div>

            <div>
                <button type="button" class="btn btn-primary my-2" onclick="webMain()">apply courses to requirements</button>
            </div>
        </div>
    </div>
    <div class="row align-items-start py-4">
        <div id="studentInfo"></div>
        <div id="remainingCUs"></div>
        <div id="degreeRequirementsHeader"></div>
        <div class="col">
            <ul class="list-group list-group-flush" id="degreeRequirementsCol1"></ul>
        </div>
        <div class="col">
            <ul class="list-group list-group-flush" id="degreeRequirementsCol2"></ul>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div>
                <div id="unusedCoursesHeader"></div>
                <ul class="list-group list-group-flush" id="unusedCoursesList"></ul>
            </div>
            <div id="messages"></div>
            <div id="allCourses"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
