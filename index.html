<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Institutional Requirements System</title>
    <script src="node_modules/jquery/dist/jquery.js" type="application/javascript"></script>
    <script>var exports = {};</script>
    <script src="degree_requirements.js" type="application/javascript"></script>
</head>
<body>

<div>
<textarea id="coursesTaken" name="coursesTaken" rows="30" cols="50" placeholder="paste DegreeWorks Diagnostics page here">
</textarea>
</div>
<div>
    <input type="radio" id="csci_40" name="degree" value="csci_40" checked>
    <label for="csci_40">40cu CSCI</label><br>
    <input type="radio" id="ascs_40" name="degree" value="ascs_40" disabled>
    <label for="ascs_40">40cu ASCS (not supported yet)</label><br>
    <input type="radio" id="cmpe_40" name="degree" value="cmpe_40" disabled>
    <label for="cmpe_40">40cu CMPE (not supported yet)</label><br>
</div>

<div>
    <button onclick="main()">apply courses to requirements</button>
</div>

<div id="degreeRequirements"></div>
<div id="remainingCUs"></div>
<div id="unusedCourses"></div>
<div id="messages"></div>
<div id="coursesApplied"></div>

</body>
</html>
